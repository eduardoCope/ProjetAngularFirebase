<ion-row>
  <ion-col size="2">
    <ion-button (click)="decrement()">-</ion-button>
  </ion-col>
  <ion-col size="2" class="ion-padding">
    <ion-label>{{ this.incrementService.valor }}</ion-label>
  </ion-col>
  <ion-col size="2">
    <ion-button (click)="increment()">+</ion-button>
  </ion-col>
</ion-row>
