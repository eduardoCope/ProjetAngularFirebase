<ion-content [fullscreen]="true">

  <!-- Menu Segmentos -->
 <ion-row class="ion-justify-content-center" >
  <ion-col size="12" size-lg="5" >
    <ion-segment value="usuarios" (ionChange)="trocar($event)" color="tertiary">
      <ion-segment-button value="usuario">Usuarios</ion-segment-button>
      <ion-segment-button value="treinos">Treinos</ion-segment-button>
    </ion-segment>
  </ion-col>

 </ion-row>

 <!-- Lista Usuarios -->
 <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'usuario'">
    <ion-col size="12" size-lg="5">
      
      <ng-container *ngFor="let user of this.usuario">

        <ion-item color="primary">
          <ion-label >
            <h2>{{user.nome}}</h2>
            <h3>Idade - {{user.idade}}</h3>
            <h3>Genero - {{user.genero}}</h3>
          </ion-label>
        </ion-item>

        <ion-accordion-group>
          <ng-container *ngFor="let rotina of user.rotina">
            <ion-accordion value="{{ rotina.dia }}">
              <ion-item slot="header" color="secondary">
                <ion-label>{{rotina.dia}}</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content"> 
                
                <ng-container *ngFor="let treino of rotina.treinos">
                  <ion-item color="tertiary">
                    <ion-label>{{treino}}</ion-label>
                  </ion-item>
                </ng-container>

              </div>
            </ion-accordion>
          </ng-container>
        </ion-accordion-group>
      </ng-container>


    </ion-col>
 </ion-row>

  <!-- Lista treinos -->
  <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'treinos'">
    <ion-col size="12" size-lg="5">
      <ng-container *ngFor="let treino of this.treinos" >

        <ion-card color="secondary">
          <div class="imgTreino">
          <img alt="{{treino.nome}}" src="{{treino.foto}}" />
          </div>
          <ion-card-header>
            <ion-card-title>{{treino.nome}}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            <ion-label>Serie: {{treino.series}}</ion-label>
          </ion-card-content>
        </ion-card>
        
      </ng-container>
    </ion-col>
 </ion-row>
    
  </ion-content>
