<ion-content [fullscreen]="true">

  <!-- Menu Segmentos -->
 <ion-row class="ion-justify-content-center" >
  <ion-col size="12" size-lg="5" >
    <ion-segment value="usuarios" (ionChange)="trocar($event)" color="tertiary">
      <ion-segment-button value="usuario">Usuarios</ion-segment-button>
      <ion-segment-button value="treinos">Treinos</ion-segment-button>
    </ion-segment>
  </ion-col>

 </ion-row>

 <!-- Lista Usuarios -->
 <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'usuario'">
    <ion-col size="12" size-lg="5">
      
      <ng-container *ngFor="let user of this.usuario">

        <ion-item color="primary">
          <ion-label >
            <h2>{{user.nome}}</h2>
            <h3>Idade - {{user.idade}}</h3>
            <h3>Genero - {{user.genero}}</h3>
          </ion-label>
        </ion-item>

      </ng-container>

    </ion-col>
 </ion-row>

  <!-- Lista treinos -->
  <ion-row class="ion-justify-content-center" *ngIf="this.segments == 'treinos'">
    <ion-col size="12" size-lg="5">
      <h1>Treinos</h1>
    </ion-col>
 </ion-row>
    
  </ion-content>
